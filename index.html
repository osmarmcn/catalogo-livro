<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros Online</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Livros Online</h1>
    </header>
    <main>
        <section id="book-list">
            <h2>Lista de Livros</h2>
            <div id="books-container"></div>
        </section>
        <section id="add-book">
            <h2>Adicionar Novo Livro</h2>
            <form id="add-book-form">
                <input type="text" id="title" placeholder="Título" required>
                <input type="text" id="author" placeholder="Autor" required>
                <input type="text" id="genre" placeholder="Gênero" required>
                <input type="number" id="year" placeholder="Ano de Publicação" required>
                <button type="submit">Adicionar Livro</button>
            </form>
        </section>
        <section id="search">
            <h2>Buscar Livros</h2>
            <input type="text" id="search-input" placeholder="Buscar por título, autor ou gênero">
            <button id="search-button">Buscar</button>
        </section>
        <section id="sort">
            <h2>Ordenar Livros</h2>
            <select id="sort-select">
                <option value="title">Título</option>
                <option value="author">Autor</option>
                <option value="rating">Avaliação</option>
            </select>
            <button id="sort-button">Ordenar</button>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
